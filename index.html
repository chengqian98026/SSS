<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>运动商城</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <script src="js/angular.min.js"></script>
    <script src="filterpaging/percolator.js"></script>
    <script src="controllers/mycart.js"></script>
    <script src="js/angular-route.min.js"></script>


    <style>
        .navbar-right { float: right !important; margin-right: 5px;}
        .navbar-text { margin-right: 10px; }
        .biubiubiu.ng-enter{
            opacity: 0;
            /*transform:skew(90deg,0deg);*/
            transition:0.8s all;
        }
        .biubiubiu.ng-enter-active{
            opacity: 1;
            /*transform:skew(0deg,0deg);*/
        }

    </style>
    <script>
        var myapp=angular.module("myapp",["customFilter","mycart","ngRoute"])
        myapp.config(function($routeProvider){
            $routeProvider.when("/porductList",{templateUrl:"views/porductList.html"});
            $routeProvider.when("/checkout",{templateUrl:"views/checkoutSummary.html",controller:"checkoutController"});
            $routeProvider.when("/placeorder",{templateUrl:"views/placeOrder.html"});
            $routeProvider.when("/complete",{templateUrl:"views/thankYou.html"});
            $routeProvider.otherwise({templateUrl:"views/porductList.html"})

        })
    </script>
    <script src="js/angular-animate.min.js"></script>
    <script src="controllers/checkout.js"></script>
    <script src="controllers/sportStore.js"></script>
    <script src="controllers/productList.js"></script>

</head>
<body ng-controller="indexRegulator">
<h1>运动商城</h1>
<div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">运动商城</a>
    <div class="navbar-right" ng-controller="cartController">
        <div class="navbar-text">
            <b>您的购物车:{{totalNumber()}}</b>
            {{totalMoney()|currency:"RMB ￥"}}
        </div>
        <a class="btn btn-default navbar-btn" href="#checkout">结账</a>
    </div>
</div>

<div ng-view class="biubiubiu"></div>
</body>
</html>
