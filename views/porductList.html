<div class="panel panel-default row" ng-controller="productListcontroller">
    <div class="col-xs-3">
        <!--商品类别放这里-->
        <a class="btn btn-block btn-default btn-lg"
           ng-click="selectCategory(null)"
           ng-class="CategoryClass(cateorie.category)">首页</a>
        <!--生成导航元素-->
        <a class=" btn btn-block btn-default btn-lg"
           ng-repeat="cateorie in date.categories"
           ng-click="selectCategory(cateorie.category)"
           ng-class="CategoryClass(cateorie.category)">
            {{cateorie.category}}
        </a>
    </div>

    <div class="col-xs-8">
        <!--产品信息放这里-->
        <div class="well" ng-repeat="product in date.products|filter:showBycategory|range:present:diffluence">
            <h3>
                <strong>{{product.name}}</strong>
                <span class="pull-right label label-primary">{{product.price|currency:"¥"}}</span>
            </h3>
            <button class="btn btn-success btn-sm pull-right" ng-click="addTocat(product)">加入购物车</button>
            <img ng-src="{{product.imgsrc}}" style="padding-right: 10px;"/><span class="lead">{{product.description}}</span>
        </div>
        <!--分页导航按钮-->
        <div class="pull-right btn-group">
            <a class="btn btn-default"
               ng-repeat="pager in date.products|filter:showBycategory|nacCount:diffluence"
               ng-click="appr(pager)"
               ng-class="apprClass(pager)">{{pager}}</a>
        </div>
    </div>
</div>
